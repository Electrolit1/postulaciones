<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postulaciones - Servidor Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Postulaciones - Servidor Minecraft</h1>

  <!-- Formulario -->
  <form id="postulacionForm">
    <label>Nombre de usuario (Minecraft):</label>
    <input type="text" id="usuario" required>

    <label>Edad:</label>
    <input type="number" id="edad" required>

    <label>¿Por qué quieres unirte al staff?</label>
    <textarea id="motivo" required></textarea>

    <button type="submit">Enviar Postulación</button>
  </form>

  <p id="estado"></p>

  <!-- Panel admin -->
  <div id="adminPanel">
    <h2>Panel de Administrador</h2>
    <button id="togglePostulaciones">Cerrar Postulaciones</button>
    <button id="resetPostulaciones">Reiniciar Postulaciones</button>
    <p id="estadoPostulaciones">✅ Postulaciones abiertas</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
